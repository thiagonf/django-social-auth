{% extends 'base_layout.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="box-title">Repositórios</h4>
            </div>
            <div class="card-body">
                <div class="custom-tab">
                    <form action="" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="text-input" class="form-control-label">Nome do
                                    Repositório</label></div>
                            <div class="col-12 col-md-9">{{form.name_repository}}</div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="id_tag" class="form-control-label">Tags</label>
                            </div>
                            <div class="col-12 col-md-9">{{form.tag}}<small class="help-block form-text">Pressione enter
                                    para adicionar uma tag</small></div>
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn btn-secondary btn-sm">Editar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>


{% endblock %}
